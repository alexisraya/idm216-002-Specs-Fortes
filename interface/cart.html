<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Forte's Fresh Burgers | Menu </title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
<body>
   
    <div class="pageHeader">
        <iconify-icon class="backArrow" icon="material-symbols:arrow-back-ios-rounded"></iconify-icon>
        <h2 class="pageTitle"> Cart Items </h2>
    </div>
    <div class="menu_item"> 
        <h2 class="itemListing"> Classic Cheeseburger </h2>
        <p class="description"> Classic burger with a fresh beef patty and cheese  </p>
        <div>
            <p class="price"> $10.00 </p>
            <p class="itemOption"> Duplicate</p>
            <p class="itemOption"> Edit</p>
        </div>
        <img alt="an image of a Classic Cheeseburger">
    </div>
    <div class="cart_totalDiv">
        <button class="borderButton"> Add More </button>
        <div class="yellowDiv"> </div>
        <div class="cart_total"> 
            <p> Total: </p>
            <p> $9.00 </p> 
        </div>
    </div>

    <h2 class="Subheading"> Quick Add </h2>
    <div class="cart_quickAdd">
        <div class="quickAddBlock">
            <img class="itemImage" src="https://via.placeholder.com/63">
            <p> Add Drink </p>
            <iconify-icon icon="material-symbols:add-rounded"></iconify-icon>
        </div>
        <div class="quickAddBlock">
            <img class="itemImage" src="https://via.placeholder.com/63">
            <p> Add Fries </p>
            <iconify-icon icon="material-symbols:add-rounded"></iconify-icon>
        </div>
    </div>
    <div class="getCentered">
        <button class="activeButton ctaButton payButton"> Pay </button>
    </div>
    <div class="navAllowance"> </div>

    <!-- Navigation -->
    <nav class="menu">
		<a href="index.html" class="nav-item">
			<iconify-icon class="material-icons" icon="ion:home"></iconify-icon>
			<span class="nav-item-label">Home</span>
		</a>
		<a href="menu.html" class="nav-item">
			<iconify-icon class="material-icons" icon="fa-solid:hamburger"></iconify-icon>
			<span class="nav-item-label">Order</span>
		</a>
		<a href="#" class="nav-item">
			<iconify-icon class="material-icons" icon="material-symbols:history"></iconify-icon>
			<span class="nav-item-label">History</span>
		</a>
		<a href="#" class="nav-item">
			<iconify-icon class="material-icons" icon="carbon:user-avatar-filled"></iconify-icon>
			<span class="nav-item-label">Account</span>
		</a>
	</nav>
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</html>
